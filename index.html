<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIE 每日一题</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="shortcut icon" href="tie2.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #F77F00;
    }
  </style>
</head>

<body>

  <nav>
    <a href="#/algorithm/">数据结构</a>
    <a href="#/leetcode/">leetcode</a>
  </nav>
  <div id="app"></div>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
    }
    window.$docsify = {
      name: '',
      repo: '',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      logo: '/tie1.png',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索',
        placeholder: {
        '/leetcode/': '搜索',
        '/': '搜索'
        },
        noData: '找不到结果!',

      // 支持本地化
        noData: {
          '/leetcode/': '找不到结果！',
          '/': '找不到结果'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 6
        },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      // 更新日期
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      markdown: {
        smartypants: true,
        highlight: 'pygmentize.js',
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        },
        // 插件
      plugins: [
        function(hook, vm) {
          // 底部
          hook.beforeEach(function(content) {
            var footer = [
              '----',
              '> Last modified {docsify-updated}.',
              '> [AITuirng](https://blog.apoollo.xyz/)&copy;2020. Proudly published with [docsify](https://github.com/docsifyjs/docsify) ', 
            ].join("\n");

            return editHtml
              + "\n----\n"
              + content 
              + "\n\n" 
              + footer
          })
        },
      ]
      }
    }
  </script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-latex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
</body>
</html>
